<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="container">
    <header id="header">
        <input type="text" id="text-el">

        </input>
        <div id="answerContainer">
            <p id="answer">

            </p>
        </div>
        <div id="opt-el">
            <figure id="leftIcon">
                <img src="./Icon/history.png" alt="" id="calculatorImg">
                <img src="./Icon/calculator.png" alt="" id="history">
            </figure>
            <img src="./Icon/delete.png" alt="" id="delete">
        </div>
    </header>

    <footer id="footer">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
        <div id="sec1" class="footerSec">
            <button id="reset">C</button>
            <button id="bracket" class="greyColor">()</button>
            <button id="percentage" class="greyColor">%</button>
            <button id="divide" class="greyColor">/</button>
        </div>
        <div id="sec2" class="footerSec">
            <button id="seven" class="brownColor">7</button>
            <button id="eight" class="brownColor">8</button>
            <button id="nine" class="brownColor">9</button>
            <button id="multiply" class="greyColor">*</button>
        </div>
        <div id="sec3" class="footerSec">
            <button id="four" class="brownColor">4</button>
            <button id="five" class="brownColor">5</button>
            <button id="six" class="brownColor">6</button>
            <button id="minus" class="greyColor">-</button>
        </div>
        <div id="sec4" class="footerSec">
            <button id="one" class="brownColor">1</button>
            <button id="two" class="brownColor">2</button>
            <button id="three" class="brownColor">3</button>
            <button id="plus" class="greyColor">+</button>
        </div>
        <div id="sec5" class="footerSec">
            <button id="plusOrMinus" class="brownColor">+/-</button>
            <button id="zero" class="brownColor">0</button>
            <button id="dot" class="brownColor">.</button>
            <button id="equals">=</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
